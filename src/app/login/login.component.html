<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="text-center">
            <p class="top">Sign in / Sign up</p>
            <h1 class="top brand-name">TAFF</h1>
            <p class="top message" *ngIf="!otpSent">LET’S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</p>
            <p class="top message-success" *ngIf="otpSent">WE JUST TEXTED YOU</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="full-width-form">
              <div class="form-group mb-3" *ngIf="!otpSent">
                <input type="text" class="form-control form-control-underlined mobile-input" id="mobileNumber" [(ngModel)]="mobileNumber" name="mobileNumber" placeholder="Phone Number*" required>
                <p class="equal-space Privacy">By “logging in to KFC”, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms & Conditions</a>.</p>
                <div class="form-group mb-3 text-center">
                  <button type="button" class="btn btn-primary btn-send" (click)="sendOTP()">Send Me a Code</button>
                </div>
              </div>
              <div class="form-group mb-3" *ngIf="otpSent">
                <div class="form-group mb-3 text-center">
                    <p  *ngIf="otpSent">Please enter the verification code we just send to {{ mobileNumber }}</p>
                  <a href="#" class="different-number">Different Number?</a>
                </div>
                <div class="otp-container">
                  <input type="text" class="form-control form-control-underlined otp-input" id="otp1" [(ngModel)]="otp[0]" name="otp1" maxlength="1" (input)="otpInputHandler($event, 'otp2')">
                  <input type="text" class="form-control form-control-underlined otp-input" id="otp2" [(ngModel)]="otp[1]" name="otp2" maxlength="1" (input)="otpInputHandler($event, 'otp3')">
                  <input type="text" class="form-control form-control-underlined otp-input" id="otp3" [(ngModel)]="otp[2]" name="otp3" maxlength="1" (input)="otpInputHandler($event, 'otp4')">
                  <input type="text" class="form-control form-control-underlined otp-input" id="otp4" [(ngModel)]="otp[3]" name="otp4" maxlength="1" (input)="otpInputHandler($event, null)">
                </div>
                <div class="form-group mb-3 text-center">
                  <a href="#" class="resend-code">Resend the Code</a>
                </div>
                <div class="form-group mb-3 text-center">
                  <button type="submit" class="btn btn-primary btn-login" *ngIf="!otpSent">Login</button>
                  <button type="submit" class="btn btn-primary btn-login" *ngIf="otpSent">submit</button>
                </div>
              </div>
              <div class="form-group mb-3 text-center">
                <span class="or"  *ngIf="!otpSent">or</span>
              </div>
              <div class="form-group mb-3 text-center"  *ngIf="!otpSent">
                <button type="button" class="btn btn-secondary btn-guest">Skip, Continue As Guest</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
