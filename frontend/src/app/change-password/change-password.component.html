<div class="change-password-container">
    <mat-card class="change-password-card">
      <mat-card-title class="centered" style="margin-bottom: 20px;">Change Password</mat-card-title>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" placeholder="Email" type="email" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">New Password is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid">Confirm Password is required</mat-error>
          <!-- <mat-error *ngIf="changePasswordForm.errors?.['mismatch']">Passwords do not match</mat-error> -->
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid" class="full-width">Change Password</button>
      </form>
    </mat-card>
  </div>
